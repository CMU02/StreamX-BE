spring:
  application:
    name: streamx_BE

  config:
    import: optional:file:.env[.properties]
  profiles:
    active: develop

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create # 베타 버전 배포시 validate로 변경
    properties:
      hibernate:
        show_sql: false
        dialect: org.hibernate.dialect.MySQL8Dialect